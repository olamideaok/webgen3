<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Generator</title>
</head>
<body>
    <h1>Website Generator</h1>
    
    <form method="post" action="/">
        <label for="description">Enter Website Description:</label>
        <input type="text" id="description" name="description" required>
        <input type="submit" value="Generate Website">
    </form>
    
    {% if description %}
        <h2>Generated Website for '{{ description }}':</h2>
        <div>
            {{ generated_html | safe }}
        </div>
    {% endif %}
</body>
</html>
